<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Conversion App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Google Font -->
    <link href="/src/index.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .hero {
            background-image: url('your-background-image-url.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 60vh; /* Adjust height as needed */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="hero">
        <div class="text-center">
            <h1 class="text-4xl font-bold">Welcome to File Conversion App</h1>
            <p class="text-lg mt-2">Convert your files easily and quickly!</p>
        </div>
    </header>
    <main class="flex-grow flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
            <div class="flex justify-between">
                <a href="/login" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300 transform hover:scale-105"> <!-- Added scale effect -->
                    <i class="fas fa-sign-in-alt"></i> Login <!-- Font Awesome icon -->
                </a>
                <a href="/signup" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-300 transform hover:scale-105">
                    <i class="fas fa-user-plus"></i> Signup <!-- Font Awesome icon -->
                </a>
            </div>
        </div>
    </main>
    <footer class="text-center py-4">
        <p class="text-gray-600">&copy; 2024 File Conversion App. All rights reserved.</p>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Font Awesome -->
</body>
</html>
